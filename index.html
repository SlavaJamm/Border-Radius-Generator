<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Border Radius Generator</title>
</head>
<body>
    <h1>Border Radius Generator</h1>

    <div class="generator-wrap">
        <div class="controllers">        
            <p>Border Top Left</p>
            <input id="b-top" value="0" min="0" max="100" type="range">
            <p>Border Top Right</p>
            <input id="b-right" value="0" min="0" max="100" type="range">
            <p></p>Border Bottom Right</p>
            <input id="b-bottom" value="0" min="0" max="100" type="range">
            <p>Border Bottom Left</p>
            <input id="b-left" value="0" min="0" max="100" type="range">
            <br>
            <div class="size-wrap">
                <p>Width</p>
                <input id="s-width" type="number" placeholder="600" value="600"> px;
                <br>
                <p>Height</p>
                <input id="s-height" type="number" placeholder="200" value="200"> px;
            </div>
        </div>
        
        <div class="generated-el-wrap">
            <div id="generated-el"></div>
        </div>

        <div class="generated-code-wrap">
            <h3>Generated Code:</h3>
            <p>border-radius: 
                <div id="generated-b-top">0%</div> 
                <div id="generated-b-right">0%</div> 
                <div id="generated-b-bottom">0%</div> 
                <div id="generated-b-left">0%</div>
                ;
            </p>
            <br>
            <p>width: 
                    <div id="generated-s-width">600</div>px;
            </p>
            <br>
            <p>height:                 
                    <div id="generated-s-heigth">200</div>px;
            </p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
